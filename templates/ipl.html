{% extends "layout.html" %}

{% block content %}
    <h1 style="padding:1rem;margin-left:35%;margin-right:35%;text-align:center;background: linear-gradient(to bottom, #ffffff 0%, #666699 100%);box-shadow: 10px 10px 5px grey;">IPL Seasons</h1>
    <table style="padding:1rem;margin-left:auto;margin-right:auto;background: linear-gradient(to bottom, #ffffff 0%, #666699 100%);box-shadow: 10px 10px 5px grey;">
        <tr>
            {% for season in seasons %}
                <td style="padding:1rem;"><a href=""><b style="font-size:1.5rem;">{{ season }}</b></a></td>
            {% endfor %}
        </tr>
    </table>
    <table style="padding:1rem;text-align:center;margin-left:auto;margin-right:auto;background: linear-gradient(to bottom, #ffffff 0%, #666699 100%);box-shadow: 10px 10px 5px grey;">
        {% for team in teams %}
            <tr style="padding:1rem;text-align:center;margin-left:auto;margin-right:auto;background: linear-gradient(to bottom, #ffffff 0%, #666699 100%);box-shadow: 10px 10px 5px grey;">
                <td style="padding:1rem;"><a href="{{ url_for('team',t=team) }}"><b style="font-size:1.5rem;">{{team}}</b></a></td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <div style="float:right;padding:1em;margin-right:30%;margin-left:30%;background: linear-gradient(to bottom, #ffffff 0%, #666699 100%);">
        {% for table in tables %}
            {{table|safe}}
            <br><br><br>
        {% endfor %}
    </div>

{% endblock %}
